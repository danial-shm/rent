<!DOCTYPE html>
<html lang="en" dir="rtl" class="bg-[#F3F3F3]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- #region seo_base-->
    <title>auto rent - اتو رنت</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="shortcut icon"
      href="./src/images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="keywords"
      content="اجاره خودرو , اتو رنت , بنز , بی ام و , پورشه"
    />
    <meta name="description" content="این وب سایت برای اجاره خودرو است" />
    <meta name="robots" content="index,follow" />
    <!-- #endregion seo_base -->
  </head>
  <body>
    <!-- #region login_wrapper-->
    <div class="login-wrapper desktop:w-full  mobile:">
      <div
        class="login-center desktop:w-[71%] desktop:mx-auto h-full  desktop:mt-[50px] desktop:flex "
      >
        <!-- #region login_right_items-->
        <div
          class="login-center-right desktop:w-[65%] desktop:h-[856px] desktop:mb-[80px] desktop:rounded-tr-[8px] desktop:rounded-br-[8px] desktop:bg-[#ffffff]"
        >
          <!-- #region login_logo-->
          <a href="./index.html" class="w-[151px] h-[59px] mx-auto mt-[32px] flex">
            <img src="./src/images/login/Logo.png" alt="" />
          </a>
          <!-- #endregion login_logo-->

          <!-- #region text_top-->
          <div class="text w-[115px] h-[35px] mt-[233px] mx-auto">
            <p
              class="font-estedad font-bold text-[18px] tex-[#494949] text-center"
            >
              ورود یا ثبت‌نام
            </p>
          </div>
          <!-- #endregion text_top-->

          <!-- #region accept code-->
          <div class="w-[333px] h-[25px] mx-auto my-[30px]">
            <p
              class="font-estedad text-[12px] font-normal text-[#494949] text-center"
            >
              کد تایید به شماره موبایلی که وارد می‌کنید، ارسال خواهد شد.
            </p>
          </div>
          <!-- #endregion accept code-->

          <!-- #region enter_phone_number-->
          <div class="desktop:w-full desktop:h-[105px] mobile:w-[90%] mobile:mx-auto">
            <!-- #region input_phone-->
            <div class="desktop:w-[530px] h-[46px] mx-auto">
              <label
                class="input validator w-full h-full flex flex-row-reverse"
              >
                <div class="flex justify-center items-center gap-x-[5px]">
                  <p
                    class="w-[25px] h-[25px] font-estedad text-[14px] text-[#0C0C0C] font-normal mt-[5px]"
                  >
                    98+
                  </p>
                  <img
                    src="./src/images/login/Flag.png"
                    alt=""
                    class="w-[24px] h-[24px] bg-cover flex"
                  />
                </div>
                <div class="w-[1px] h-[24px] bg-[#C2C2C2]"></div>
                <input
                  type="tel"
                  class="tabular-nums focus:outline-hidden focus:border-hidden"
                  required
                  placeholder="9********"
                  pattern="[0-9]*"
                  minlength="10"
                  maxlength="10"
                  title="Must be 10 digits"
                />
              </label>
              <p class="validator-hint font-estedad">
                تعداد ارقام باید 10 عدد باشد
              </p>
            </div>
            <!-- #endregion input_phone-->

            <!-- #region rules_accept-->
            <div
              class="w-[530px] h-[25px] mx-auto mt-[32px] flex items-center gap-x-[5px]"
            >
              <div class="mb-[5px]">
                <input
                  type="checkbox"
                  checked="checked"
                  class="checkbox checkbox-sm checked:bg-[#194BF0] checked:text-[#ffffff]"
                />
              </div>
              <div>
                <p
                  class="font-estedad text-[14px] font-normal text-[#727272] text-center"
                >
                  با ورود و ثبت‌نام در سایت، با
                  <a href="#" class="text-[#194BF0]">قوانین اتورنت</a> موافقت
                  می‌کنم.
                </p>
              </div>
            </div>
            <!-- #endregion rules_accept-->
          </div>
          <!-- #endregion enter_phone_number-->

          <!-- #region submit-->
          <input
            type="submit"
            value="تایید و ادامه"
            class="font-estedad mx-auto flex mt-[14px] w-[530px] h-[48px] bg-[#F3F3F3] text-[#C2C2C2] text-[14px] rounded-[8px]"
          />
          <!-- #endregion submit-->
        </div>
        <!-- #region login_img-->
        <div
          class="login-center-left desktop:w-[35%] desktop:rounded-tl-[16px] desktop:rounded-bl-[16px] desktop:flex h-full
          mobile:hidden object-cover
          "
        >
          <img
            src="./src/images/login/olav-tvedt--oVaYMgBMbs-unsplash 1.png"
            alt=""
          />
        </div>
        <!-- #endregion login_img-->
      </div>
    </div>
    <!-- #endregion login_wrapper-->
  </body>
</html>
